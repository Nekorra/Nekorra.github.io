
<h2> Add Conference </h2>
<br>
<input placeholder="title" [(ngModel)]="title">
<br>
<input placeholder="year" [(ngModel)]="year">
<br>
<input  placeholder="url" [(ngModel)]="url">
<br>
<textarea  placeholder="journal" [(ngModel)]="publication" rows="4" cols="50"> </textarea>   
<br>
<textarea  placeholder="authors" [(ngModel)]="authors" rows="4" cols="50"> </textarea>   
<br>
<button (click)="addPublication()">Add</button>
