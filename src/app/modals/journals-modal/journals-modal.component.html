<h2> Add Journal </h2>
<br>
<input placeholder="title" [(ngModel)]="title">
<br>
<input  placeholder="url" [(ngModel)]="url">
<br>
<textarea  placeholder="journal" [(ngModel)]="journal" rows="4" cols="50"> </textarea>   
<br>
<textarea  placeholder="authors" [(ngModel)]="authors" rows="4" cols="50"> </textarea>   
<br>
<button (click)="addJournal()">Add</button>
