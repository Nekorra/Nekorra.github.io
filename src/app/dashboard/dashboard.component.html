<!-- Dashboard -->
<div class="d-flex flex-column flex-lg-row h-lg-full bg-surface-secondary">
  <!-- Vertical Navbar -->
  <!-- Main content -->
  <div class="h-screen flex-grow-1 overflow-y-lg-auto">
    <!-- Header -->
    <header class="bg-surface-primary border-bottom pt-6">
      <div class="container-fluid">
        <div class="mb-npx">
          <div class="row align-items-center">
            <div class="col-sm-6 col-12 mb-4 mb-sm-0">
              <!-- Title -->
              <h1 class="h2 mb-0 ls-tight">Dashboard</h1>
            </div>
            <!-- Actions -->
          </div>
          <!-- Nav -->
          <ul class="nav nav-tabs mt-4 overflow-x border-0">
            <li class="nav-item">
              <a [ngClass]="activePage == 'awards' ? 'nav-link active': 'nav-link font-regular'" (click)="togglePage('awards')">AWARDS</a>
            </li>
            <li class="nav-item">
              <a [ngClass]="(activePage == 'publications') ? 'nav-link active': 'nav-link font-regular'" (click)="togglePage('publications')">Publications</a>
            </li>
            <li class="nav-item">
              <a [ngClass]="(activePage == 'research') ? 'nav-link active': 'nav-link font-regular'" (click)="togglePage('research')">Research</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <!-- Main -->

    <section [hidden] = "!(activePage == 'awards')" id="awards">
      <div class="grid-container">
          <div class="grid-item">
              <div class="card">
                <div class="card-details">
                  <p class="text-title" (click)="openDialog('awards')">Add New Award</p>
                </div>
              </div>
            </div>
        <div *ngFor="let awards of currentData; let indOfelement = index;">
          <div class="grid-item">
            <div class="card">
              <div class="card-details">
                <p class="text-title">{{ awards.name }}</p>
                <p class="text-body">{{ awards.timespan }}</p>
              </div>
              <a (click)="remove('honors/awards', indOfelement, 'awards')" class="card-button">Delete</a>
            </div>
          </div>
        </div>
      </div>
  </section>

  <section [hidden] = "!(activePage == 'publications')" id = "publications">
    <h1> publications work!</h1>
  </section>

  <section [hidden] = "!(activePage == 'research')" id="research">
    <div class="container">
      <div class="researchCard" (click)="openDialog('research')">
        <h1 class="cardTitle"> Add Research </h1>
        <br>
        <p class="cardDescription"></p>
        
      </div>
      <div *ngFor="let research of currentData; let ind = index">
        <div class="researchCard" >
          <h1 class="cardTitle"> {{research.title}} </h1>
          <br>
          <p class="cardDescription">{{research.content}}</p>
          <button (click)="remove('research/research', ind, 'research')">  Delete </button>
        </div>
        
      </div>
    </div>
  </section>
</div>
